version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: interview_system_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: interview_system
    ports:
      - "3307:3306"  # Changed to 3307 to avoid conflict with XAMPP MySQL on 3306
    volumes:
      - db_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - interview_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interview_system_web
    ports:
      - "5000:5000"
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=rootpassword
      - MYSQL_DB=interview_system
      - SECRET_KEY=dev-secret-key-change-in-production
      - MAX_CONTENT_LENGTH=10485760
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - interview_network
    volumes:
      - ./uploads:/app/uploads

volumes:
  db_data:

networks:
  interview_network:
    driver: bridge
