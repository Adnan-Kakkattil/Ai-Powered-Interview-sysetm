{% extends 'base.html' %}

{% block title %}Schedule Interview - AI Interview System{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 4rem auto;">
    <h2>Schedule Interview</h2>
    <form method="post">
        <div class="form-group">
            <label for="title">Interview Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="candidate_id">Candidate</label>
            <select id="candidate_id" name="candidate_id" required>
                {% for candidate in candidates %}
                <option value="{{ candidate.id }}">{{ candidate.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="scheduled_time">Date & Time</label>
            <input type="datetime-local" id="scheduled_time" name="scheduled_time" required>
        </div>
        <button type="submit" class="btn" style="width: 100%">Schedule Interview</button>
    </form>
</div>
{% endblock %}
