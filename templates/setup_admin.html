{% extends 'base.html' %}

{% block title %}Setup Admin - AI Interview System{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 4rem auto;">
    <h2>Setup First Admin</h2>
    <p>Create the initial administrator account for the system.</p>
    <form method="post">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn" style="width: 100%">Create Admin</button>
    </form>
</div>
{% endblock %}
