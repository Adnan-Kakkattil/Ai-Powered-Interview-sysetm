{% extends 'base.html' %}

{% block title %}Interview Room - AI Interview System{% endblock %}

{% block content %}
<div class="interview-room">
    <h2>Interview Room</h2>
    <div class="video-container">
        <div class="video-box">
            <h3>You</h3>
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div class="video-box">
            <h3>Remote</h3>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>
    <div class="controls">
        <button id="toggleMic" class="btn">Mute Mic</button>
        <button id="toggleCam" class="btn">Turn Off Camera</button>
        <button id="shareScreen" class="btn" style="background-color: #9b59b6;">Share Screen</button>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-danger">Leave Interview</a>
    </div>
    <div id="toast-container"></div>
</div>

<style>
    .video-container {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin: 2rem 0;
        flex-wrap: wrap;
    }

    .video-box {
        width: 45%;
        min-width: 300px;
        background: #000;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
    }

    .video-box h3 {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        margin: 0;
        background: rgba(0, 0, 0, 0.5);
        padding: 2px 8px;
        border-radius: 4px;
        z-index: 10;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .controls {
        text-align: center;
        margin-top: 1rem;
    }

    .btn-danger {
        background-color: #e74c3c;
    }

    #toast-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
    }

    .toast {
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        margin-top: 10px;
        animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
        opacity: 0;
        animation-fill-mode: forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeOut {
        from {
            opacity: 1;
            transform: translateY(0);
        }

        to {
            opacity: 0;
            transform: translateY(-20px);
        }
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    const ROOM_ID = "{{ meeting_link }}";
    const USERNAME = "{{ session.name }}";
</script>
<script src="{{ url_for('static', filename='js/webrtc.js') }}"></script>
{% endblock %}
